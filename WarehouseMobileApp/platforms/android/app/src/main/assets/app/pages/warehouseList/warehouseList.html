<GridLayout rows="60, *">
    <GridLayout row="0" columns="auto, *" class="layout-bottom-border layout-colored">
        <Button col="0" text="ZPÄšT" class="header-text-component generic-text-component" (tap)="logout()"></Button>
    </GridLayout>
    <ListView row="1" [items]="warehouses" verticalAlignment="center" separatorColor="white">
            <ng-template let-item="item">
                <Button [text]="item.name" class="generic-text-component left-right-spacing"
                        (tap)="warehouseSelected()"></Button>
            </ng-template>
    </ListView>
</GridLayout>
