<GridLayout rows="auto, 60, *, 60">
    <GridLayout row="0" class="request-failed-container" [visibility]="failedActionPanel.visibility">
        <Label class="failed-action-panel" verticalAlignment="center" textAlignment="center"
               [text]="failedActionPanel.message"></Label>
    </GridLayout>
    <GridLayout row="1" columns="auto, *, auto" class="layout-bottom-border layout-colored">
        <Button col="0" text="ZPĚT" class="header-text-component generic-text-component" (tap)="logout()"></Button>
        <Label col="1" text="VYBERTE JEDNOTKU" horizontalAlignment="center" verticalAlignment="center"
               class="header-text-component generic-text-component"></Label>
        <Button col="2" visibility="hidden" text="ZPĚT" class="header-text-component generic-text-component"></Button>
    </GridLayout>
    <GridLayout row="2" rows="*">
        <Label row="0" text="Uživatel nemá práva pro správu majetku."
               verticalAlignment="center"
               horizontalAlignment="center"
               visibility="{{userRoleAllResult.UserRoles.length > 0 ? 'hidden' : 'visible'}}"></Label>
        <StackLayout row="0" visibility="{{userRoleAllResult.UserRoles.length > 0 ? 'visible' : 'hidden'}}"
                     class="left-right-spacing">
            <ListPicker [items]="userRoleAllResult.UserRoles" [selectedIndex]="selectedRoleIndex"
                        (selectedIndexChange)="selectedIndexChanged($event)"></ListPicker>
            <Button text="VYBRAT" class="generic-text-component" (tap)="roleSelected($event)"></Button>
        </StackLayout>
    </GridLayout>
    <ActivityIndicator row="2" class="scout-blue-color" [busy]="isLoading" height="50"
                       width="50"></ActivityIndicator>
    <GridLayout row="3" columns="*" class="layout-colored layout-top-border">
        <Button col="0" text="REZERVACE MAJETKU" class="header-text-component generic-text-component"
                (tap)="reservationButtonTapped()"></Button>
    </GridLayout>
</GridLayout>
