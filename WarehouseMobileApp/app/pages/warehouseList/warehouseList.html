<GridLayout rows="60, *">
    <GridLayout row="0" columns="*, auto, *" class="layout-bottom-border layout-colored">
        <Button col="0" text="ZPĚT" class="header-text-component generic-text-component" (tap)="back()"
            ios:style="margin-left: 15" horizontalAlignment="left"></Button>
        <Label col="1" text="SKLADY" horizontalAlignment="center" verticalAlignment="center"
               class="header-text-component generic-text-component"></Label>
        <Button col="2" text="ODHLÁSIT" class="header-text-component generic-text-component"
                (tap)="logout()" ios:style="margin-right: 15" horizontalAlignment="right"></Button>
    </GridLayout>
    <GridLayout row="1" rows="*">
        <Label row="0" text="Jednotce nejsou přiřazeny žádné sklady."
               verticalAlignment="center" textWrap="true"
               horizontalAlignment="center"
               visibility="{{warehouses.length > 0 ? 'hidden' : 'visible'}}"></Label>
        <ListView row="0" [items]="warehouses" visibility="{{warehouses.length > 0 ? 'visible' : 'hidden'}}"
                  verticalAlignment="center"
                  separatorColor="white">
            <ng-template let-item="item">
                <Button [text]="item.DisplayName" [id]="item.ID" class="generic-text-component left-right-spacing"
                        (tap)="warehouseSelected($event)"></Button>
            </ng-template>
        </ListView>
    </GridLayout>
</GridLayout>
