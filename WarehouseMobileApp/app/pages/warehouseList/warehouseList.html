<GridLayout rows="60, *">
    <GridLayout row="0" columns="auto, *, auto" class="layout-bottom-border layout-colored">
        <Button col="0" text="ZPĚT" class="header-text-component generic-text-component" (tap)="back()"></Button>
        <Label col="1" text="SKLADY" horizontalAlignment="center" verticalAlignment="center"
               class="header-text-component generic-text-component"></Label>
        <Button col="2" text="ODHLÁSIT" class="header-text-component generic-text-component" (tap)="logout()"></Button>
    </GridLayout>
    <Label row="1" text="Jednotce nejsou přiřazeny žádné sklady."
           verticalAlignment="center"
           horizontalAlignment="center"
           [visibility]="noWarehousesLabelVisibility"></Label>
    <ListView row="1" [items]="warehouses" [visibility]="warehousesVisibility" verticalAlignment="center" separatorColor="white">
            <ng-template let-item="item">
                <Button [text]="item.DisplayName" class="generic-text-component left-right-spacing"
                        (tap)="warehouseSelected()"></Button>
            </ng-template>
    </ListView>
</GridLayout>
